<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="maincontainer">
        <div class="figure">
          <img
            class="image-main"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Image"
          />
          <div class="image-hover">
            <img src="images/icon-view.svg" alt="view" />
          </div>
        </div>
        <div class="maincontext">
          <article class="name">
            <h1>Equilibrium #3429</h1>
          </article>
          <br />
          <section class="description">
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </section>
          <div class="crypto">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            &nbsp 0.041 ETH
          </div>
          <div class="time">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              /></svg
            >&nbsp 3 days left <br />
          </div>
          <hr class="line" />
          <div class="author">
            <img
              class="avatar"
              src="images/image-avatar.png"
              alt="Avatar"
            />&nbsp &nbsp<span
              style="color: hsl(215, 51%, 70%); font-weight: 300"
              >Creation of</span
            >
            &nbsp <span class="creator">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/hadifarbakhsh" target="_blank"
        >Hadi Farbakhsh</a
      >.
    </footer>
  </body>
</html>
